<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>在线考试系统登录页面</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="login_bg">
        <div class="login_content">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="usernameDiv">
                <img src="images/user_logo.png">
                <span>|</span>
                <input type="text" id="username" class="userNameInput" placeholder="账号"/>
            </div>
            <div class="passwordDiv">
                <img src="images/pwd_logo.png">
                <span>|</span>
                <input type="password" id="password" class="passwordInput" placeholder="密码"/>
            </div>
            <div class="forget">
                <span><a href="#">忘记密码</a></span>
            </div>
            <div class="loginButtonDiv">
                <a href="javascript:userLogin()">登录</a>
            </div>
        </div>
    </div>
</body>
</html>
